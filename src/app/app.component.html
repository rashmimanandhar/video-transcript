<div class="main-container">
  <div class="center-box">

    <div class="d-flex flex-column" *ngIf="id !== ''">
      <h2 class="d-flex align-self-center meeting-title">{{title}}</h2>
      <app-video [id]="id" (timeStampEvent)="receiveTimeStamp($event)"></app-video>
      <app-transcript [id]="id" [currentTimeStamp]="timeStamp"></app-transcript>
    </div>

    <div *ngIf="id === ''">
      Id is not provided
    </div>
  </div>
  <app-footer></app-footer>
</div>
